<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9fafa ;
    }
    .container {
      background-color: #c5e4c9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 10px 10px 10px rgba(8, 8, 8, 0.182);
    }
    .input-group {
      margin-bottom: 10px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input,
    .input-group select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="input-group">
      <label for="temperature">Enter Temperature:</label>
      <input type="number" id="temperature" required>
    </div>
    <div class="input-group">
      <label for="unit">Select Unit:</label>
      <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    <button onclick="convertTemperature()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const temperature = parseFloat(document.getElementById('temperature').value);
      const unit = document.getElementById('unit').value;
      const resultElement = document.getElementById('result');

      if (isNaN(temperature)) {
        resultElement.textContent = 'Please enter a valid number for the temperature.';
        return;
      }

      let result;

      switch (unit) {
        case 'celsius':
          result = `${temperature}°C is ${celsiusToFahrenheit(temperature)}°F and ${celsiusToKelvin(temperature)}K`;
          break;
        case 'fahrenheit':
          result = `${temperature}°F is ${fahrenheitToCelsius(temperature)}°C and ${fahrenheitToKelvin(temperature)}K`;
          break;
        case 'kelvin':
          result = `${temperature}K is ${kelvinToCelsius(temperature)}°C and ${kelvinToFahrenheit(temperature)}°F`;
          break;
        default:
          resultElement.textContent = 'Invalid unit selected.';
          return;
      }

      resultElement.textContent = result;
    }

    function celsiusToFahrenheit(celsius) {
      return (celsius * 9/5) + 32;
    }

    function celsiusToKelvin(celsius) {
      return celsius + 273.15;
    }

    function fahrenheitToCelsius(fahrenheit) {
      return (fahrenheit - 32) * 5/9;
    }

    function fahrenheitToKelvin(fahrenheit) {
      return (fahrenheit - 32) * 5/9 + 273.15;
    }

    function kelvinToCelsius(kelvin) {
      return kelvin - 273.15;
    }

    function kelvinToFahrenheit(kelvin) {
      return (kelvin - 273.15) * 9/5 + 32;
    }
  </script>
</body>
</html>
